<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />

<!-- jQuery mobile libs -->
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>

<title>Room Finder App (basic)</title>
</head>
<body>
<!--	<script type="text/javascript" src="phonegap.js"></script>-->
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>

	<!-- Home -->
	<div class="app" data-role="page" id="page1">
		<div data-theme="a" data-role="header">
			<h3>Standort eingeben</h3>
		</div>
		<div data-role="content">
			<form id="testForm">
				<div data-role="fieldcontain">
					<label for="textinput1"> Raumkürzel </label> <input name="roomAbbr"
						id="textinput1" placeholder="z.B. &quot;WH C 579&quot;" value=""
						type="text">
				</div>
				<input type="submit" data-icon="search" data-iconpos="left"
					value="Raum suchen">
			</form>
		</div>
	</div>

	<div data-role="page" id="loadingPage">
		<div data-theme="a" data-role="header">
			<h3>Bitte warten</h3>
		</div>
		<div data-role="content">
                    Die Ergebnisse werden geladen. Bitte warten Sie.
		</div>
	</div>

	<div data-role="page" id="resultPage">
		<div data-theme="a" data-role="header">
			<h3>Freie Arbeitsräume</h3>
		</div>
		<div data-role="content">
			<ul style="display: none" data-role="listview"
                            data-divider-theme="b" data-inset="false">
				<li id="elementTemplate" data-theme="c"></li>
			</ul>
			<ul id="ResultView" data-role="listview" data-divider-theme="b"
				data-inset="false">
				<li data-theme="c">WH C 579</li>
				<li data-theme="c">WH C 207</li>
				<li data-theme="c">WH C 200070</li>
			</ul>
		</div>
	</div>

	<div data-role="page" id="errorPage">
		<div data-theme="a" data-role="header">
			<h3>Fehler</h3>
		</div>
		<div data-role="content" id="errorMessage">
                    Ein Fehler ist aufgetreten.
		</div>
	</div>

</body>
</html>
